<head>
  <title>wallet</title>
</head>

<body>
  <h1>Welcome to Wallet by Meteor!</h1>

  {{> balance}}

  {{> newSpending }}
  {{> operationList}}
  
</body>

<template name="balance">
  <h2>balance</h2>
  <code>{{currentBalance}}</code>
</template>

<template name="newSpending">
  <h2>Add spending</h2>
  <form class="add-spending">
    <label>amount</label><input type="number" name="amount" />
    <label>description</label><input type="text" name="description" />
    <button type="submit">Add</button>
  </form>
  <h2>Add income</h2>
  <form class="add-income">
    <label>amount</label><input type="number" name="amount" />
    <label>description</label><input type="text" name="description" />
    <button type="submit">Add</button>
  </form>

</template>


<template name="operationList">
  <h2>Your operations</h2>

  <p> you have total of {{operation.count}} operations </p>
  
  <ul>
  {{#each operation}}
    <li>
      {{createdAt}}: {{description}}, PLN {{amount}}
    </li>
  {{/each}}
  </ul>
</template>
